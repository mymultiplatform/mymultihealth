<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mymultihealth.com</title>

  <!-- Fuente elegante tipo la de tu ejemplo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --txt:#f7f2e8;
      --muted:rgba(247,242,232,.82);
      --line: rgba(247,242,232,.35);
      --shadow: 0 30px 90px rgba(0,0,0,.55);
      --img: url("https://blogger.googleusercontent.com/img/a/AVvXsEjFjKk2Ml7Pn20K-zZJ9LZUCEjAQ7JfI84wzNpdhY4doYqAH3XjkjsYYKTVk-PBGbflqkEGwAoq49EZ8zG0YnpDioL0cdgceTr9PoL9OO538vPywGEr_loK3ow3Y8Pw8u1U4n1WSIqifkYEDTtTXc0PCy0bCJsbDfjwyOcV0KVAYR9K30yZj7nP-2jZDP4v");
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--txt);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#000;
      overflow-x:hidden;
    }

    /* ===== BACKGROUND (imagen) ===== */
    .bg{
      position:fixed;
      inset:0;
      z-index:-3;
      background-image: var(--img);
      background-size: cover;
      background-position: center;
      transform: scale(1.03); /* evita bordes blancos al blur */
    }

    /* ===== PERIMETRO BORROSO =====
       Capa con la misma imagen, blur, y máscara para afectar SOLO los bordes */
    .bg-blur{
      position:fixed;
      inset:-2%;
      z-index:-2;
      background-image: var(--img);
      background-size: cover;
      background-position: center;
      filter: blur(18px);
      transform: scale(1.08);

      /* Máscara: centro nítido (transparent), bordes visibles (black) */
      -webkit-mask-image: radial-gradient(circle at 50% 45%, transparent 0 46%, black 68% 100%);
      mask-image: radial-gradient(circle at 50% 45%, transparent 0 46%, black 68% 100%);
      opacity: .95;
    }

    /* Oscurecer un poco para que el texto se lea */
    .overlay{
      position:fixed;
      inset:0;
      z-index:-1;
      background:
        radial-gradient(circle at 50% 40%, rgba(0,0,0,.20) 0 40%, rgba(0,0,0,.68) 100%),
        linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.70));
      pointer-events:none;
    }

    main{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:48px 18px;
    }

    .wrap{
      width:min(980px, 100%);
      text-align:center;
    }

    .brand{
      letter-spacing:.22em;
      text-transform:uppercase;
      font-weight:600;
      font-size: clamp(12px, 2vw, 14px);
      opacity:.9;
      margin: 0 0 22px;
    }

    h1{
      margin: 0 0 26px;
      font-family: "Cormorant Garamond", Georgia, "Times New Roman", serif;
      font-weight: 500;
      font-size: clamp(44px, 7vw, 78px);
      line-height: 1.05;
      text-shadow: 0 20px 70px rgba(0,0,0,.55);
    }

    .card{
      margin: 28px auto 0;
      width:min(720px, 100%);
      padding: 26px 22px;
      border: 1px solid rgba(247,242,232,.14);
      border-radius: 22px;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }

    .sub{
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 16px;
      line-height:1.6;
    }

    .divider{
      width: 180px;
      height: 1px;
      margin: 18px auto 20px;
      background: linear-gradient(90deg, transparent, var(--line), transparent);
    }

    .section-title{
      margin: 22px 0 10px;
      font-family: "Cormorant Garamond", Georgia, "Times New Roman", serif;
      font-weight: 500;
      font-size: 40px;
    }

    .smallline{
      width: 160px;
      height: 1px;
      margin: 12px auto 0;
      background: linear-gradient(90deg, transparent, var(--line), transparent);
    }

    .cta{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 14px;
    }

    a.btn{
      text-decoration:none;
      color: var(--txt);
      border: 1px solid rgba(247,242,232,.22);
      padding: 12px 16px;
      border-radius: 14px;
      background: rgba(0,0,0,.25);
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
    }
    a.btn:hover{
      transform: translateY(-1px);
      background: rgba(0,0,0,.35);
      border-color: rgba(247,242,232,.35);
    }

    footer{
      margin-top: 22px;
      font-size: 12px;
      opacity: .75;
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="bg-blur"></div>
  <div class="overlay"></div>

  <main>
    <div class="wrap">
      <div class="brand">MYMULTIHEALTH.COM</div>
      <h1>Próximo lanzamiento</h1>

      <div class="card">
        <p class="sub">
          Estamos preparando una experiencia enfocada en salud y bienestar.
          Muy pronto tendrás noticias.
        </p>

        <div class="divider"></div>

        <div class="section-title">Contact Us</div>
        <div class="smallline"></div>

        <div class="cta">
          <a class="btn" href="mailto:contacto@mymultihealth.com">Email</a>
        </div>

        <footer>© <span id="y"></span> mymultihealth.com</footer>
      </div>
    </div>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
